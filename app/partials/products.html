                    <div class="col col-4">

            </section>
            <section  class="sky-form">

                        <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i></i>Adidas by Stella McCartney</label>
                    </div>

<div class="cont span_2_of_3">
    <div class="mens-toolbar">
        <div class="sort">
            <div class="sort-by">
                <label>Sort By</label>
                <select>
                    <option value="">
                        Popularity               </option>
                    <option value="">
                        Price : High to Low               </option>
                    <option value="">
                        Price : Low to High               </option>
                </select>
                <a href=""><img src="images/arrow2.gif" alt="" class="v-middle"></a>
            </div>
        </div>
        <div class="pager">
            <div class="limiter visible-desktop">
                <label>Show</label>
                <select>
                    <option value="" selected="selected">
                        9                </option>
                    <option value="">
                        15                </option>
                    <option value="">
                        30                </option>
                </select> per page
            </div>
            <ul class="dc_pagination dc_paginationA dc_paginationA06">
                <li><a href="#/products" class="previous" ng-click="prevPage()"><< Prev</a></li>
                <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                    <a href="#/products">{{n+1}}</a>
                </li>
                <li><a href="#/products" class="previous" ng-click="nextPage()">Next >></a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="box1" ng-repeat="productrow in productrows | pagination:currentPage*itemsPerPage | limitTo:itemsPerPage">
        <div class="col_1_of_single1 span_1_of_single1" ng-repeat="product in productrow">
            <div class="view1 view-fifth1">
                <div class="top_box">
                    <h3 class="m_1">{{product.title}}</h3>
                    <p class="m_2">{{product.subtitle}}</p>
                    <div class="grid_img">
                        <div class="css3"><img src="images/prod{{product.id}}.jpg" alt=""/></div>
                        <div class="mask1">
                            <div class="info"><a href="#/products/{{product.id}}">Quick View</a></div>
                        </div>
                    </div>
                    <div class="price">{{product.price}}</div>
                </div>
            </div>
<span class="rating1">
				        <input type="radio" class="rating-input" id="rating-input-1-5" name="rating-input-1">
				        <label for="rating-input-1-5" class="rating-star1"></label>
				        <input type="radio" class="rating-input" id="rating-input-1-4" name="rating-input-1">
				        <label for="rating-input-1-4" class="rating-star1"></label>
				        <input type="radio" class="rating-input" id="rating-input-1-3" name="rating-input-1">
				        <label for="rating-input-1-3" class="rating-star1"></label>
				        <input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input-1">
				        <label for="rating-input-1-2" class="rating-star"></label>
				        <input type="radio" class="rating-input" id="rating-input-1-1" name="rating-input-1">
				        <label for="rating-input-1-1" class="rating-star"></label>&nbsp;
		        	  {{product.numberOfReviews}}
		    	      </span>
            <ul class="list2">
                <li>
                    <img src="images/plus.png" alt=""/>
                    <ul class="icon1 sub-icon1 profile_img">
                        <li><a class="active-icon c1" href="#">Add To Bag </a>

                        </li>
                    </ul>
                </li>
            </ul>
            </div>
            <div class="clear"></div>
        </div>
</div>
        <div class="clear"></div>
        </div>
    </div>
